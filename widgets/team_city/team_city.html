<img data-bind-src="image | prepend '/assets'" data-bind-width="width"/>

<div class="build">
  <div data-bind-class="item.status">
    <p>
        <strong class="project-name" data-bind="item.project"></strong><br>
        <strong class="build-type-name" data-bind="item.name"></strong><br>
        #<span data-bind="item.number"></span>
    </p>
  </div>
</div>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
